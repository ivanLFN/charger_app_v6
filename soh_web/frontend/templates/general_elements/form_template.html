{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        


        <div class="row">
            <div class="col-lg-6 mb-3">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="personal-data mt-3">
                        <p>Нажимая на кнопку, я выражаю <a href="{% url 'personal_data' %}" target="_blank">согласие на обработку персональных данных</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-lg-6 mt-lg-0">
                <div class="row justify-content-center align-items-center mt-5">
                        <h3 class="text-center">Задайте вопрос — дадим бесплатную консультацию</h3>
                        <p class="custom-p-style mt-2 mr-3">+7(495)147-81-00</p>
                        <p class="custom-p-style">info@soh100.ru</p>
                </div>
            </div>
        </div>
    </div>
        
{% endblock %}
